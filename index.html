<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="css/style.css">
    <title>Shoes</title>
  </head>
  <body>

    <nav>

    <main>
      <section id="victoria" class="box">
        <img class="centering" src="img/01.png" alt="victoria shoes">

      </section>
      <section id="tommy" class="box">
        <img class="centering" src="img/02.png" alt="tommy shoes">
        <div class="text centering"></div>
      </section>
      <section id="allstar" class="box">
        <img class="centering" src="img/03.png" alt="allstar shoes">
        <div class="text centering"></div>
      </section>

  </body>
</html>
